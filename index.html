<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3 Skills Test</title>

    <style>

        body{
            background: url("https://thumbs.dreamstime.com/b/night-road-light-trails-blue-neon-glow-speedy-motion-lines-highway-long-exposure-vibrant-colours-tech-abstract-futuristic-367427956.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container{
            border-radius: 15px;
            background-color: rgba(12, 40, 75, 0.769);
            height: auto;
            width: auto;
            padding: 30px;
            color: #becdff8c;
            box-shadow: 1px 2px 6px 7px rgba(15, 75, 255, 0.55);
        }

        #profile{
            display: block;
            margin: auto;
        }

        label{
            font-weight: bold;
        }

        h1{
            color:#beccffc2 ;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #00000074;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link">Fare Matrix</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">Schedule</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">Help</a>
                    </li>
                </ul>

                <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-info" type="button">Search</button>
                    </form>
            </div>
        </div>
    </nav>

    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-sm-5" id="profile">
                <img class="rounded-circle" src ="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg">

                <br><br>
            
                <form>
                    <input type="file" class="form-control">
                
                    <br>
                    
                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-info btn-block" onclick="uploadpic()">Upload Photo</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-7">
                <h1><b>REGISTRATION</b></h1>

                <details class="ontoggle">
                    <summary><b><u>Instructions:</u></b></summary>
                    <p id="Instructions"></p>
                </details>

                <br>

                <form>
                    <label>First Name</label>
                        <input type="text" id="fname" class="form-control">
                    
                    <br>

                    <label>Last Name</label>
                        <input type="text" id="lname" class="form-control">
                    
                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label>Age</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="col-sm-10">
                            <label>Contact Number</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <br>

                    <label>Email Address</label>
                        <input type="email" class="form-control">

                    <br>

                    <label>Enter your username</label>
                        <input type="text" class="form-control">

                    <br>

                    <label>Enter your password</label>
                        <input type="password" class="form-control">

                    <br>

                    <input type="checkbox" class="form-check-input" id="agree" name="termsconditions" value="checked">
                    <label class="form-check-label" for="agree">I accept the <b><u style="color: rgb(78, 87, 255)
                    ;">Terms of Use and Privacy Policy</u></b></label>

                    <br><br><br>

                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-info btn-block" onclick="create()"><b>CREATE MY ACCOUNT</b></button>
                    </div>

                    <br>

                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-light btn-block" onclick="window.location.reload()"><b>CANCEL</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function create(){
            var x = document.getElementById("fname").value;
            alert("You have successfully registered your account," + " " + x +"!");
       }

       document.getElementById('Instructions').innerHTML = "Please fill out all required fields in the registration form accurately. Once completed, review your details and click submit to finish.";
    </script>

</body>
</html>
